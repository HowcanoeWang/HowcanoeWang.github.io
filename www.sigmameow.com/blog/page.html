	<!-- read param in url -->
	<script type="text/javascript">
	  var id = getQueryVariable("id");
	  if (typeof id == 'string') {
		var info = jsdb[id];
	  }else{
		var info = {"id":"nan",
				    "title":"主标题",
				    "subtitle":"副标题",
				    "author":"浩瀚猫",
				    "read":"10",
				    "date":"2018.11.16",
				    "type":["读书杂记","文学小说"],
				    "recommend":[1],
				   	"img":"../images/blog-bg.jpg"};
	  };
	  function getQueryVariable(variable){
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
	  };
	</script>

		$jq182$(function (){
		var $jq182$jsontip = $jq182$("#recommand");
		var show = info.recommend;
		var recommandHtml = "";
		$jq182$jsontip.empty();
		for (var id in show) {
		  page = jsdb[show[id]];
		  recommandHtml += '<div class="post-preview">';
		  recommandHtml += '<a href="page.html?id=' + page.id + '">';
		  recommandHtml += '<h3 class="post-title">' + page.title + '</h3>';
		  recommandHtml += '<h5 class="post-subtitle">' + page.subtitle + '</h5></a>';
		  recommandHtml += '<p class="post-meta">浏览: ' + page.read + ' | 作者: ' + page.author+ ' | 更新: ' + page.date + '</p></div><hr>';
		};
		$jq182$jsontip.html(recommandHtml);//显示处理后的数据
		});
	</script>
