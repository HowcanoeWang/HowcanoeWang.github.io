                   </div>
                   <div class="col-12 col-md-3">
                     <input id="btn" type="button" class="btn btn-block btn-lg btn-primary" value="开始抽" onclick="javascript:Start();">
                   </div>
                 </div>
                <script type="text/javascript">
                var foodNameArray = ['スシロ', '油拉面', '松屋', '牛排', '日高屋', 'asta', '鸟良', '幸楽園', 'peach中餐', '麦当劳', 'フレッシュネスバーガー', 'first_kitchen', 'denny\'s', '中華美食坊'];
                var num = foodNameArray.length-1;
                var timer;
                function $(o){
                    return document.getElementById(o);
                }
                function change(){
                    document.getElementById("foodName").placeholder = foodNameArray[getRun(0,num)];
                }
                function getRun(_min,_max){
                    return parseInt(Math.random()*(_max-_min+1));
                }
                function Start(){
                    clearInterval(timer);
                    document.getElementById("btn").value = '停止';
                    document.getElementById("btn").onclick = function(){ Stop();};
                    timer = setInterval('change()',30);
                }
                function Stop(){
                    clearInterval(timer);	
                    document.getElementById("btn").value = '开始';
                    document.getElementById("btn").onclick = function(){ Start();};
                }
                </script>
