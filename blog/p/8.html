<p class="text-center"><a class="text-danger">敏</a>敏乌衣雀，</p>
<p class="text-center"><a class="text-danger">譞</a>然掠峭穴。</p>
<p class="text-center"><a class="text-danger">浩</a>湖飞瞬越，</p>
<p class="text-center"><a class="text-danger">舟</a>客羡其绝。</p>
<p class="text-center"><a class="text-danger">雨</a>打芭蕉叶，</p>
<p class="text-center"><a class="text-danger">琦</a>生杞柳结。</p>
<p class="text-center"><a class="text-danger">生</a>机春三月，</p>
<p class="text-center"><a class="text-danger">快</a>至续归约。</p>

<p>【注释】</p>
<blockquote class="blockquote">譞:聪明</blockquote>
<blockquote class="blockquote">琦:美玉，这里指嫩芽</blockquote>
